<div class="favorites-container">
  <div>Favorites</div>
  <div class="favorites-card-wrapper">
    <div *ngIf="!favoritesList.length">no stocks</div>
    <app-favorites-card
      *ngFor="let stock of favoritesLatestPrice"
      [stock]="stock"
      (removeStock)="removeStock($event)"
      (directToDetails)="goToDetails(stock)"
    ></app-favorites-card>
  </div>
</div>
