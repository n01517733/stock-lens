<div class="card-container">
  <div class="card-wrapper">
    <div>[{{ stock.symbol }}]</div>
    <div>${{ stock.price ?? "--.--" }}</div>
    <div>{{ stock.name }}</div>
    <div>{{ stock.percentChange ?? "--.--%" }}</div>
    <div>{{ stock.date ?? "MM/DD/YYYY" }}</div>
    <button mat-button (click)="removeCard(stock)">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
    <button mat-button (click)="goToDetails()">See more details</button>
  </div>
</div>
